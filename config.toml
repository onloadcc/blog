baseurl = "http://meetpasser.cc"
title = "MeetPasser"
languageCode = "zh-cn"
paginate = "20" # Number of posts per page
theme = "mainroad"
disqusShortname = "meetpasser-cc" # Enable comments by entering your Disqus shortname
googleAnalytics = "UA-117518226-1" # Enable Google Analytics by entering your tracking id
disableKinds=["RSS"]

[Author]
    name = "Passer"
    bio = "Empty"
    avatar = "img/avatar.png"


[Params]
    subtitle = "record something" # Subtitle of your site
    description = " Passer's Personal blog about everything" # Description of your site
    opengraph = true
    readmore = false # Show "Read more" button in list if true
    leftsidebar = false # Move sidebar to the left side if true
    authorbox = true
    post_navigation = true
    postSections = ["post"]


[Params.widgets]
    search = true # Enable "Search" widget
    recent_articles = true # Enable "Recent arcticles" widget
    recent_articles_num = 5 # Set the number of articles in the "Recent articles" widget
    categories = true # Enable "Categories" widget
    tags = true # Enable "Tags" widget
    tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)
    social_github = "onloadcc"

